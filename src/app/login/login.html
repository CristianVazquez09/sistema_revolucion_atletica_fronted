<!-- Contenedor PRINCIPAL: ocupa toda la pantalla -->
<main class="min-h-dvh h-dvh w-dvw bg-white relative overflow-hidden">

  <!-- Franja roja pegada al borde izquierdo -->
  <div class="absolute left-0 top-0 h-full w-24 bg-[color:var(--color-ra-rojo-oscuro)]"></div>

  <!-- Contenido en dos columnas dentro del área blanca -->
  <!-- El padding-left evita que se monte sobre la franja -->
  <div class="h-full grid grid-cols-1 md:grid-cols-2 pl-24 md:pl-28">

    <!-- Columna izquierda: LOGO dentro del área blanca -->
    <div class="flex items-center justify-center p-6">
      <img
        src="imagenes/logo-ra-sin-fondo.png"
        alt="Revolución Atlética"
        class="w-[78%] max-w-[520px]"
        loading="eager" />
    </div>

    <!-- Columna derecha: FORMULARIO -->
    <div class="flex items-center justify-center p-8 md:p-12">
      <form (ngSubmit)="onSubmit()" class="w-full max-w-md space-y-7">
        <div class="flex flex-col items-center space-y-3">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
               fill="currentColor" class="w-16 h-16 text-sky-600">
            <path d="M12 12a5 5 0 100-10 5 5 0 000 10Zm0 2c-4.4 0-8 2.24-8 5v1h16v-1c0-2.76-3.6-5-8-5z"/>
          </svg>
          <h1 class="text-3xl font-semibold text-[color:var(--color-ra-azul-fuerte)]">Bienvenido</h1>
        </div>

        <!-- Usuario -->
        <label class="block">
          <div class="flex items-center gap-2 text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 class="w-5 h-5 text-[color:var(--color-ra-rojo)]">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 1115 0v.75a.75.75 0 01-.75.75h-13.5a.75.75 0 01-.75-.75v-.75z" />
            </svg>
            <span class="text-sm">Usuario</span>
          </div>
          <input name="usuario" [(ngModel)]="usuario" autocomplete="username" placeholder="Tu usuario"
                 class="mt-1 w-full bg-transparent outline-none border-0 border-b-2
                        border-[color:var(--color-ra-rojo)] focus:border-[color:var(--color-ra-rojo-fuerte)]
                        px-2 py-2" />
        </label>

        <!-- Contraseña -->
<label class="block">
  <div class="flex items-center gap-2 text-gray-500">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="w-5 h-5 text-[color:var(--color-ra-rojo)]">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0V10.5m-.75 0h10.5a1.5 1.5 0 011.5 1.5v6.75A1.5 1.5 0 0117.25 20.25H6.75A1.5 1.5 0 015.25 18V12a1.5 1.5 0 011.5-1.5z" />
    </svg>
    <span class="text-sm">Contraseña</span>
  </div>

  <div class="relative mt-1">
    <input
      name="clave"
      [(ngModel)]="clave"
      [type]="verClave ? 'text' : 'password'"
      autocomplete="current-password"
      placeholder="••••••••"
      class="w-full bg-transparent outline-none border-0 border-b-2
             border-[color:var(--color-ra-rojo)] focus:border-[color:var(--color-ra-rojo-fuerte)]
             px-2 py-2 pr-10" />

    <button
  type="button"
  class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
  (click)="verClave = !verClave"
  [attr.aria-label]="verClave ? 'Ocultar contraseña' : 'Mostrar contraseña'">

  @if (!verClave) {
    <!-- OJO (mostrar) -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 12c2.4-4.5 6.3-7.5 9.75-7.5S19.35 7.5 21.75 12c-2.4 4.5-6.3 7.5-9.75 7.5S4.65 16.5 2.25 12z" />
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
  } @else {
    <!-- OJO tachado (ocultar) -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
         class="w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M10.5 10.5a3 3 0 014.24 4.24" />
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M7.5 7.5C5.2 9 3.4 10.9 2.25 12c2.4 4.5 6.3 7.5 9.75 7.5 1.4 0 2.75-.26 4.02-.74" />
    </svg>
  }
</button>

  </div>
</label>


        <!-- Botón -->
        <div class="pt-2">
          <button type="submit"
                  class="w-full rounded-lg bg-[color:var(--color-ra-rojo)]
                         hover:bg-[color:var(--color-ra-rojo-fuerte)]
                         text-white font-semibold py-3 transition disabled:opacity-60"
                  [disabled]="cargando">
            {{ cargando ? 'Ingresando…' : 'Iniciar Sesión' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
