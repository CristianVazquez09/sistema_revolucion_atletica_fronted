<div class="rcm-card">
  <!-- Header -->
  <div class="rcm-header">
    <h3 class="rcm-title">Resumen de compra</h3>
    <button class="rcm-close" (click)="cancelar.emit()" aria-label="Cerrar">
      <!-- X -->
      <svg viewBox="0 0 24 24" class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <!-- Datos Socio / Fecha -->
  <div class="rcm-block">
    <div class="rcm-row">
      <span class="rcm-label">Socio:</span>
      <span class="rcm-value">{{ socioNombre }}</span>
    </div>
    <div class="rcm-row">
      <span class="rcm-label">Fecha de pago:</span>
      <span class="rcm-value">{{ fechaPago | date:'dd/MM/yyyy' }}</span>
    </div>
  </div>

  <!-- Conceptos -->
  <div class="rcm-block">
    <div class="rcm-item">
      <span>{{ concepto }}</span>
      <span class="rcm-amount">${{ montoPaquete | number:'1.2-2' }}</span>
    </div>
    <div class="rcm-item">
      <span>Inscripción</span>
      <span class="rcm-amount">${{ montoInscripcion | number:'1.2-2' }}</span>
    </div>
    <div class="rcm-item">
      <span>Descuento</span>
      <span class="rcm-amount">${{ descuento | number:'1.2-2' }}</span>
    </div>

    <div class="rcm-total">
      <span>Total</span>
      <span>${{ total | number:'1.2-2' }}</span>
    </div>
  </div>

  <!-- Método de pago -->
  <div class="rcm-block rcm-block--small">
    <label class="rcm-paylabel">Método de pago</label>
    <div class="rcm-select">
      <select [(ngModel)]="metodo" name="metodo">
        <option value="EFECTIVO">Efectivo</option>
        <option value="TARJETA">Tarjeta</option>
        <option value="TRANSFERENCIA">Transferencia</option>
      </select>
      <span class="rcm-caret">
        <svg viewBox="0 0 20 20" class="w-4 h-4" fill="currentColor">
          <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 11.06l3.71-3.83a.75.75 0 1 1 1.08 1.04l-4.25 4.39a.75.75 0 0 1-1.08 0L5.21 8.27a.75.75 0 0 1 .02-1.06z" clip-rule="evenodd"/>
        </svg>
      </span>
    </div>
  </div>

  <!-- Footer -->
  <div class="rcm-footer">
    <button (click)="confirmarPago()" [disabled]="guardando" class="rcm-cta">
      {{ guardando ? 'Guardando…' : 'Confirmar' }}
    </button>
  </div>
</div>
