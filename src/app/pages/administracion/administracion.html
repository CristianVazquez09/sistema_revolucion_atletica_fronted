<!-- Header del padre -->
<div class="mx-4 md:mx-8 mt-4 mb-3 flex items-center gap-3">
  <button type="button"
          (click)="regresar()"
          class="inline-flex items-center gap-2 rounded-md bg-ra-rojo-oscuro text-white px-4 py-2 shadow-card hover:bg-red-700">
    <svg viewBox="0 0 24 24" class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
    </svg>
    Regresar
  </button>
  <h1 class="text-2xl font-bold text-ra-slate">Administración</h1>
</div>

<!-- Grid de tarjetas -->
@if (mostrarTarjetas) {
  <div class="mx-4 lg:mx-8 grid gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    @for (c of cards; track c.key) {
      <a
        class="group aspect-square rounded-2xl bg-[color:var(--color-ra-white)] ring-1 ring-black/10 shadow-card p-4
               flex flex-col justify-between hover:-translate-y-0.5 transition-all duration-150
               hover:shadow-lg focus:outline-none focus-visible:ring-2 focus-visible:ring-[color:var(--color-ra-azul-fuerte)]"
        [routerLink]="c.ruta"
        [attr.aria-label]="c.titulo">

        <!-- Top: icono + flecha -->
        <div class="flex items-center justify-between">
          <div class="size-14 rounded-xl grid place-items-center" [ngClass]="c.iconBg">
            @switch (c.key) {
              @case ('membresias') {
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-6 h-6 text-blue-700">
                  <rect x="3" y="5" width="18" height="14" rx="2" ry="2" stroke-width="1.8"></rect>
                  <path d="M7 9h10M7 13h6" stroke-width="1.8" stroke-linecap="round"></path>
                </svg>
              }
              @case ('cortes') {
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-6 h-6 text-rose-700">
                  <rect x="3" y="4" width="18" height="12" rx="2" ry="2" stroke-width="1.8"></rect>
                  <path d="M7 16v2a2 2 0 0 0 2 2h6" stroke-width="1.8"></path>
                  <circle cx="12" cy="10" r="2" stroke-width="1.8"></circle>
                </svg>
              }
              @case ('estadisticas') {
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-6 h-6 text-amber-700">
                  <path d="M4 19V5" stroke-width="1.8" stroke-linecap="round"></path>
                  <rect x="6.5" y="10" width="3" height="9" rx="1" stroke-width="1.8"></rect>
                  <rect x="11.5" y="7" width="3" height="12" rx="1" stroke-width="1.8"></rect>
                  <rect x="16.5" y="12" width="3" height="7" rx="1" stroke-width="1.8"></rect>
                </svg>
              }
              @case ('informes') {
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-6 h-6 text-rose-700">
                  <path d="M7 3h7l5 5v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1z" stroke-width="1.8"></path>
                  <path d="M14 3v5h5" stroke-width="1.8"></path>
                  <path d="M9 14h6M9 18h6M9 10h2" stroke-width="1.8" stroke-linecap="round"></path>
                </svg>
              }
              @default {
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="w-6 h-6 text-slate-700">
                  <rect x="4" y="4" width="16" height="16" rx="2" stroke-width="1.8"></rect>
                </svg>
              }
            }
          </div>

          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
               class="w-5 h-5 text-slate-400 transition-transform duration-150 group-hover:translate-x-0.5">
            <path d="M9 18l6-6-6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
        </div>

        <!-- Texto -->
        <div>
          <div class="mt-2 text-lg font-bold tracking-tight text-[color:var(--color-ra-slate)]">
            {{ c.titulo }}
          </div>
          <div class="text-sm text-[color:var(--color-ra-slate)]/70">
            {{ c.descripcion }}
          </div>
        </div>
      </a>
    }
  </div>
}
